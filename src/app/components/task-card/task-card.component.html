<section class="task-card">
  <div
    class="
      row
      flex-nowrap
      justify-content-center
      align-items-center
      rounded
      border
      m-0
      mb-3
      p-2
    "
  >
    <div class="col ml-4 ml-xl-2">
      <div class="form-check d-flex align-items-center">
        <input class="form-check-input" type="checkbox" value="" id="taskId" />
        <label class="form-check-label" for="taskId">Do Homework</label>
      </div>
    </div>
    <div class="col d-flex flex-wrap justify-content-around">
      <div class="py-2">
        <button class="btn btn-info btn-action">Detail</button>
      </div>
      <div class="py-2">
        <button class="btn btn-danger btn-action">Remove</button>
      </div>
    </div>
  </div>
</section>
